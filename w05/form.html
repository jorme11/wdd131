<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Fill Out Product Review Form">
    <meta name="author" content="Jessica Orme">
    <title>Product Review by Jessica Orme</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="styles/normalize.css" as="style" onload="this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="styles/normalize.css"></noscript>
    <link rel="preload" href="styles/small.css" as="style" onload="this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="styles/small.css"></noscript>
    <link rel="preload" href="styles/medium.css" as="style" onload="this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="styles/medium.css"></noscript>
    <link rel="preload" href="styles/large.css" as="style" onload="this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="styles/large.css"></noscript>
    <link rel="stylesheet" href="styles.css" media="print" onload="this.media='all'">
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <div class="center-container">
            <form method="get" action="thanks.html">

                <fieldset>
                    <legend>Product Name <span class="required">*</span></legend>
                    <label for="productSelect">Choose a Product:</label>
                    <select name="subject" id="productSelect" required>
                        <option value="">Choose a Product...</option>
                    </select>
                </fieldset>

                <fieldset>
                    <legend>Overall Rating <span class="required">*</span></legend>
                    <label><input type="radio" name="rating" value="1" required> ✩ </label>
                    <label><input type="radio" name="rating" value="2"> ✩✩</label>
                    <label><input type="radio" name="rating" value="3"> ✩✩✩</label>
                    <label><input type="radio" name="rating" value="4"> ✩✩✩✩</label>
                    <label><input type="radio" name="rating" value="5"> ✩✩✩✩✩</label>
                </fieldset>

                <fieldset>
                    <legend>Date of Installation <span class="required">*</span></legend>
                    <label for="installDate">Select Date:</label>
                    <input type="date" name="completeDate" id="installDate" required>
                </fieldset>

                <fieldset>
                    <legend>Useful Features <span class="required">*</span></legend>
                    <p>(Check all that apply)</p>
                    <label><input type="checkbox" name="features" value="durability"> Durability</label><br>
                    <label><input type="checkbox" name="features" value="ease-of-use"> Ease of Use</label><br>
                    <label><input type="checkbox" name="features" value="performance"> Performance</label><br>
                    <label><input type="checkbox" name="features" value="design"> Design</label>
                </fieldset>

                <fieldset>
                    <legend>Written Review (Optional)</legend>
                    <label for="writtenReview">Your Review:</label><br>
                    <textarea name="writtenReview" id="writtenReview" rows="4" cols="40"></textarea>
                </fieldset>

                <fieldset>
                    <legend>Your Name (Optional)</legend>
                    <label for="name">Name:</label><br>
                    <input type="text" name="name" id="name">
                </fieldset>

                <input type="submit" value="Post Review" aria-label="Submit Product Review Form">
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-item">©️<span id="currentyear"></span>⚽️</div>
        <div class="footer-item">Jessica Orme⚽️</div>
        <div class="footer-item">USA</div>
        <div class="footer-item"><br>Last Modification: <span id="last-modified"></span></div>
    </footer>

    <script>
        document.getElementById("currentyear").textContent = new Date().getFullYear();
        document.getElementById("last-modified").textContent = document.lastModified;
    </script>
</body>

</html>
