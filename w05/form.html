<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="Product Review" content="Fill Out Product Review Form">
    <meta name="author" content="Jessica Orme">
    <title>Product Review by Jessica Orme</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- STYLE SHEETS -->
    <link href="styles/normalize.css" rel="stylesheet">
    <link href="styles/small.css" rel="stylesheet">
    <link href="styles/medium.css" rel="stylesheet">
    <link href="styles/large.css" rel="stylesheet">
    <script src="scripts/scripts.js" defer></script>
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <div class="center-container">
            <form method="get" action="thanks.html">

            <fieldset>
                <div><label for="productSelect">Product Name</label></div>
                <select name="subject" id="productSelect">
                    <option value="">Choose a Product...</option>
                </select>
            </fieldset>

            
            <fieldset>
                <legend>Overall Rating</legend>
                <label><input type="radio" name="rating" value="1"> ✩ </label>
                <label><input type="radio" name="rating" value="2"> ✩✩</label>
                <label><input type="radio" name="rating" value="3"> ✩✩✩</label>
                <label><input type="radio" name="rating" value="4"> ✩✩✩✩</label>
                <label><input type="radio" name="rating" value="5"> ✩✩✩✩✩</label>
            </fieldset>

            <fieldset>
                <label for="installDate">Date of Installation:</label><br>
                <input type="date" name="completeData" id="installDate">
            </fieldset>


            <fieldset>
                <legend>Which features did you find useful in the product?<br>(Check all that apply)</legend>
                <label><input type="checkbox" name="durability" value="yes"> Durability</label><br>
                <label><input type="checkbox" name="ease of use" value="yes"> Ease of Use</label><br>
                <label><input type="checkbox" name="performance" value="yes"> Performance</label><br>
                <label><input type="checkbox" name="design" value="yes"> Design</label>
            </fieldset>


            <fieldset>
                <label for="writtenReview">Written Review (Optional)</label><br>
                <textarea name="writtenReview" id="writtenReview" rows="4" cols="40"></textarea>
            </fieldset>

            <fieldset>
                <label for="name">Your Name (Optional)</label><br>
                <input type="text" name="name" id="name">
            </fieldset>

            <input type="submit" value="Post Review">
        </form>
    </div>
</main>

    <footer>
        <div class="footer-item">©️<span id="currentyear"></span>⚽️</div>
        <div class="footer-item">Jessica Orme⚽️</div>
        <div class="footer-item">USA</div>
        <div class="footer-item"><br>Last Modification: <span id="last-modified"></span></div>
    </footer>

    <script>
        document.getElementById("currentyear").textContent = new Date().getFullYear();
        document.getElementById("last-modified").textContent = document.lastModified;
    </script>

</body>

</html>
